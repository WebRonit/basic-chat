<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://simple-chat-room-75ta.onrender.com/socket.io/socket.io.js"></script>

    <title>Web Chat</title> 
</head>
<body id="body">

<div id="overlay" class="overlay"></div>    

<main>
      <div id="contacts">
        <nav>
            <button id='online'><svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 -960 960 960" width="30"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"/></svg> 

              <p id='online-count'></p></button>

            
        </nav>

        <div class="contacts-cont">

          <div class="contact">
            <img src="demo.jpeg" alt="DP" width="50" height="50"/>
            <div class="sub-contact">
                <p>User Name</p>
                <p> This is an example of message </p>
            </div>
         </div>
       
        </div>
    </div>

    <div id="chat-area">

      <div class="chat-content-cont">
      <div id="chat-content">

        <div  id='typing-status'><p id='typing-name'>Someone<div class="loader"></div></p></div>

        <div id='image-preview-cont'>        
            <button onclick="closePreview()">
              <svg xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 -960 960 960" width="28"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
            </button>
            <img id="preview-image" alt="image" width="300">
        </div>


      </div>
    </div>

      <div class="input-area">
        <form action="#" id='msg-form'>

          <label for='img-inp'>
            <!-- <button class='svg-btn'> -->
              <svg xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 -960 960 960" width="28"><path d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/>
              </svg>
            <!-- </button> -->
          </label>

          <input type="text" id="inp"/>
          <input type="file" id="img-inp" accept="image/*" hidden>

          <button class='svg-btn' id='send-btn' type='submit'><svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 -960 960 960" width="30"><path d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z"/></svg></button>


        </form>
      </div>     
    </div>    

  </main>

</body>
</html>
